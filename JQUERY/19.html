<!doctype html>
<html>
<head>
	<title>Atributos: attr, removeAttr</title>
	<meta chastet="utf-8">
	<script src="jquery-1.11.1.min.js"></script>
	<script>

		$(function(){

			//consultar el valor de los atributos
			$("#btn-1").on("click", function(){
				var id=$("#contenedor").attr("id");
				var style=$("#contenedor").attr("style");
				$("#resultado").html("El id es: " + id + " style " + style + "<br>");
			});

			//cambiar el valor de un atributo
			$("#btn-2").on("click", function(){
				$("#contenedor").attr("style", "width: 200px; height: 200px; background: orange;");
			});

			//eliminar atributo
			$("#btn-3").on("click", function(){
				$("#contenedor").removeAttr("style");
			});

			//crear atributos 
			$("#btn-4").on("click", function(){
				if($("#contenedor").attr("mover") == "si")
				{
					$("#contenedor").css({position:'relative'}).animate({left:"+=100"}).animate({left:"-=100"});
				}
			});

		});

	</script>
</head>
<body>

	<div id="contenedor" style="width: 100px; height: 100px; background: black;" mover="si"></div>
	<button type="button" id="btn-1">Obtener valor de los atributos</button>
	<div id="resultado"></div>

	<button id="btn-2">Cambiar el atributo style</button>

	<button id="btn-3">Eliminar el atributo style</button>

	<button id="btn-4">Mover el contenedor con el atributo mover</button>

</body>
</html>
