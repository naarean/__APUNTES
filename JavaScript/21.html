<!DOCTYPE html>
<html>
<head>
	<script>

		//Manipular atributos de elementos
		window.onload = function()
		{
			//getAttribute
			var btn = document.getElementById("btn");
			btn.onclick = function()
			{
				var box_style = document.getElementById("box").getAttribute("style");
				alert(box_style);
			}

			//removeAttribute
			var eliminar = document.getElementById("eliminar");
			eliminar.onclick = function()
			{
				document.getElementById("box").removeAttribute("style");
			}

			//setAttribute
			var crear = document.getElementById("crear");
			crear.onclick = function()
			{
				document.getElementById("box").setAttribute("style", "Color:#eee;");
			}


		}
	
	</script>

	<meta charset="UTF-8">
	<title>Manipular atributos de elementos</title>
</head>
<body>
	<div id="box" style="background: red; color: white;">AAA</div>
	<button id="btn" type="button">Obtener valor de atributo style</button>
	<button id="eliminar" type="button">Eliminar atributo style</button>
	<button id="crear" type="button">Crear atributo style</button>
</body>
</html>
