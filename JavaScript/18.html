<!DOCTYPE html>
<html>
<head>
	<script>

		//getElementsByName()
		window.onload = function()
		{
			var campo = document.getElementsByName("campo");
			alert("La longiud del array campo es " + campo.length);

			var btn_1 = document.getElementById("btn-1");
			btn_1.onclick = function()
			{
				alert(campo[0].value);
				campo[0].style.height = "30px";
			}

			var btn_2 = document.getElementById("btn-2");
			btn_2.onclick = function()
			{
				alert(campo[1].value);
			}

			var campo3 = document.formulario.campo3;
			alert(campo3.value);
		}

	
	</script>

	<meta charset="UTF-8">
	<title>getElementsByName()</title>
</head>
<body>
	<form method="POST" name="formulario">
		campo de texto 1 <input type="text" name="campo">
		<br>
		otro campo de texto con el mismo name <input type="text" name="campo">
		<br>
		<button type="button" id="btn-1">Obtener valor de campo 1</button>
		<br>
		<button type="button" id="btn-2">Obtener valor de campo 2</button>
		<br>
		campo de texto 3 <input type="text" name="campo3" value="CAMPO3">
	</form>
</body>
</html>
