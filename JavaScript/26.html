<!DOCTYPE html>
<html>
<head>
	<script>

		//Validar formularios
		window.onload = function()
		{
			var btn = document.getElementById("btn");
			btn.onclick = function()
			{
				validar();
			}
		}


		var validar = function()
		{
			//Validar nombre
			var nombre = document.formulario.nombre;
			if (nombre.value == "")
			{
				document.getElementById("error_nombre").innerHTML = "El campo nombre es requerido";
				return;
			}
			else if (nombre.value.length < 3 || nombre.value.length > 25)
			{
				document.getElementById("error_nombre").innerHTML = "Entre 3 y 25 caracteres";
				return;
			}
			else if(!nombre.value.match(/^[a-z]+$/i)) //solo letras
			{
				document.getElementById("error_nombre").innerHTML = "Solo letras";
				return;
			}
			else
			{
				document.getElementById("error_nombre").innerHTML = "";
			}

			//Validar email
			var email = document.formulario.email;
			if(email.value == "")
			{
				document.getElementById("error_email").innerHTML = "El campo email es requerido";
				return;
			}
			else if (email.value.length < 6 || email.value.length > 80)
			{
				document.getElementById("error_email").innerHTML = "Entre 6 y 80 caracteres";
				return;
			}
			else if(!email.value.match(/^[a-zA-Z0-9\._-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,4}$/)) //solo emails
			{
				document.getElementById("error_email").innerHTML = "Formato de email no valido";
				return;
			}
			else
			{
				document.getElementById("error_email").innerHTML = "";
			}

			//Validar password
			var password = document.formulario.password;
			if(password.value == "")
			{
				document.getElementById("error_password").innerHTML = "El password es requerido";
				return;
			}
			else if (password.value.length < 6 || password.value.length > 12)
			{
				document.getElementById("error_password").innerHTML = "Entre 6 y 12 caracteres";
				return;
			}
			else if(!password.value.match(/^([a-z]+[0-9]+)|([0-9]+[a-z]+)/i)) //solo letras y numeros
			{
				document.getElementById("error_password").innerHTML = "Debe contener letras y numeros";
				return;
			}
			else
			{
				document.getElementById("error_password").innerHTML = "";
			}

			//Repetir Password
			var repetir_password = document.formulario.repetir_password;
			if(repetir_password.value == "")
			{
				document.getElementById("error_repetir_password").innerHTML = "El password es requerido";
				return;
			}
			else if (repetir_password.value != password.value)
			{
				document.getElementById("error_repetir_password").innerHTML = "No coinciden";
				return;
			}
			else
			{
				alert("Enviando ...")
				document.formulario.submit();
			}
		}

	</script>

	<style>
		span{
			color: red;
		}
	</style>

	<meta charset="UTF-8">
	<title>Validar formularios</title>
</head>
<body>
	<form name="formulario">
		Nombre: <input type="text" name="nombre"> <span id="error_nombre"></span> <br>
		Email: <input type="emial" name="email"> <span id="error_email"></span> <br>
		Password: <input type="password" name="password"> <span id="error_password"></span> <br>
		Repetir Password: <input type="password" name="repetir_password"> <span id="error_repetir_password"></span> <br>
		<button type="button" id="btn">Validar</button>
	</form>
</html>
