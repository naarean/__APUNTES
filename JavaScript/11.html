<!DOCTYPE html>
<html>
<head>
	<script>

		//MANEJAR NUMEROS
		//Objeto Math
		const pi = Math.PI;
		document.write(pi + "<br>");

		var raiz_cuadrada = Math.sqrt(4);
		document.write(raiz_cuadrada + "<br>");

		var numero_redondeado = Math.round(3.55);
		document.write(numero_redondeado + "<br>");

		var entero = Math.floor(3.55);
		document.write(entero + "<br>");

		var precision_decimal = 6.123874;
		document.write(precision_decimal.toFixed(2));

		var aleatorio = Math.floor(Math.random()*10)+1; //numero aleatorio entero entre 1 y 10
		document.write(aleatorio + "<br>");

		var decimal = 4.15;
		var integer = parseInt(decimal);
		document.write(integer + "<br>");

	</script>

	<meta charset="UTF-8">
	<title>MANEJAR NUMEROS con Objeto MATH</title>
</head>

</body>
</html>
