<!DOCTYPE html>
<html>
<head>
	<script>

		//Estuctura de contol if-else
		var numero1 = 10;
		var numero2 = 10;

		if (numero1 != numero2)
		{
			document.write(numero1 + " y " + numero2 + " no son iguales.");
		}
		else if (numero1 == numero2)
		{
			document.write(numero1 + " y " + numero2 + " son iguales.");
		}

		//Estuctura de contol Switch
		var nombre ="Juan";

		switch(nombre)
		{
			case "Pepe":
				document.write("El nombre es Pepe");
				break;
			case "Juan":
				document.write("El nombre es Juan");
				break;
			default:
				document.write("No se ha encontrado");
		}


	</script>
	<meta charset="UTF-8">
	<title>ESTRUCTURA IF-ELSE, SWITCH</title>
</head>
<body>
	
</body>
</html>
