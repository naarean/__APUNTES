<!DOCTYPE html>
<html>
<head>
	<script>

		//EVENTOS onclick, onfocus, onkeypress
		window.onload = function()
		{
			var campo = document.getElementById("campo");
			campo.onfocus = function()
			{
				campo.value = "He obtenido el foco";
			}
		}

		function agregar_contenido()
		{
			var box_1 = document.getElementById("box-1");
			box_1.innerHTML = "Has hecho click";
			box_1.style.backgroundColor = "yellow";
		}

		campo.onkeypress = function(e)
		{
			var tecla = String.fromCharCode(e.charCode); //retorna el codigo ASCII de la tecla
			var box_2 = document.getElementById("box-2");
			box_2.innerHTML = tecla;
		}
	
	</script>

	<meta charset="UTF-8">
	<title>Eventos</title>
</head>
<body>
	<button id="btn-1" type="button" onclick="agregar_contenido()">Agregar contenido al div</button>
	<div id="box-1"></div>

	<input type="text" id="campo">

	<div id="box-2"></div>
</body>
</html>
